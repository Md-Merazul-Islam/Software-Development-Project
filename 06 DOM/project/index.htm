<body>

   <section class="section flex text-white justify-center text-center">

    </div>

        <div id="Withdraw-Amount" class="count  font-bold">00</div>
        <div class="title">withdraw</div>
    </div>
    <div class=" container total bg-green-400 text-center justify-center">
        <div id ="Total-balance" class="count  font-bold">00</div>

    </div>
   </section>

   <section class="flex justify-center text-center pt-52">

            <button onclick="HandelDeposit()" class="btn">Deposit </button>
        </div>
    </div>
    
    <div class="com  border-2 w-96 border-red-900 justify-center align-middle text-center m-5  bg-violet-600">

        </div>
        <div class="btn-div" >

            <button onclick=" HandelWithdraw()" class="btn">Withdraw</button>
