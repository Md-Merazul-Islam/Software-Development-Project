<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Website</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Add your custom styles here */
        .fullwebsite {
            max-width: 1280px;
            margin: 0 auto;
            padding: 5px;
            font-family: Arial, sans-serif;
        }

        .max-w-80px {
            max-width: 80px;
            /* Adjusted max width */
        }

        .p-10 {
            padding: 10px;
            /* Added padding */
        }

        .sort-by-view,
        .blog,
        .nav-btn {
            font-size: 16px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
        }

        .video-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .video-card {
            background-color: #f7f7f7;
            border-radius: 8px;
            padding: 15px;
        }

        .thumbnail {
            width: 100%;
            height: auto;
        }

        .video-card h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .video-card p {
            margin: 5px 0;
        }

        @media (max-width: 768px) {
            .video-list {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        /* Adjust spacing between menu buttons */
        .nav-btn {
            margin-right: 10px;
            /* Add margin between each menu button */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .nav-btn {
                margin-right: 20px;
                padding-top: 10px;
                /* Reduce margin for smaller screens */
            }
        }

        .fullwebsite {
            font-family: Arial, sans-serif;
        }

        .max-w-80px {
            max-width: 80px;
            /* Adjusted max width */
        }

        .p-10 {
            padding: 10px;
            /* Added padding */
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .container {
                justify-content: center;
            }

            .nav-btn {
                margin-bottom: 15px;
                /* Add margin below each menu button for smaller screens */
                margin-right: 0;
                /* Remove right margin for smaller screens */
            }
        }

        /* Rest of your existing styles */
        .author {
            display: flex;
            align-items: center;
        }

        .author img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .author-name {
            margin-right: 10px;
        }

        .verified-icon {
            width: 20px;
            height: auto;
        }

        .author img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .verified-icon {
            width: 20px;
            height: auto;
            margin-left: 5px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .card {
            width: 300px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .card h3 {
            margin-top: 0;
        }

        .card .author {
            display: flex;
            align-items: center;
        }

        .author img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .verified-icon {
            width: 20px;
            height: auto;
            margin-left: 5px;
        }
    </style>
</head>

<body>

    <main class="fullwebsite">
        <!-- Navigation Bar -->
        <nav class="flex justify-between items-center py-4 px-6">
            <div class="logo-div">
                <img src="./Logo.png" alt="Logo" class="max-w-24">
            </div>
            <div class="sort-by-view bg-gray-200 rounded-lg py-2 px-4 cursor-pointer">Sort by Views</div>
            <div class="blog">
                <a href="blog.html" class="bg-gray-200 rounded-lg py-2 px-4 cursor-pointer" target="_blank">Blog</a>
            </div>
        </nav>
        <hr>

        <!-- Menu Buttons Container -->
        <div class="container py-10 mx-auto flex flex-col md:flex-row justify-center items-center ">
            <div class="flex flex-wrap justify-center md:justify-start space-x-4 md:space-x-8 md:space-y-0">
                <!-- Menu Buttons will be dynamically created here -->
            </div>
        </div>

        <!-- Video List Container -->
        <div class="video-list"></div>

    </main>

    <script>
        // JavaScript code for fetching and displaying video data
        document.addEventListener('DOMContentLoaded', function () {
            fetchCategories();
        });

        async function fetchCategories() {
            const response = await fetch('https://openapi.programming-hero.com/api/videos/categories');
            const data = await response.json();
            displayCategories(data.data);
        }

        async function fetchCategoryData(categoryId) {
            const response = await fetch(`https://openapi.programming-hero.com/api/videos/category/${categoryId}`);
            const data = await response.json();
            return data.data;
        }

        async function displayCategories(categories) {
            const navButtonsContainer = document.querySelector('.container');
            const videoListContainer = document.querySelector('.video-list');

            categories.forEach(async function (category) {
                const navButton = document.createElement('div');
                navButton.classList.add('nav-btn', 'bg-gray-200', 'rounded-lg', 'py-2', 'px-4', 'cursor-pointer');
                navButton.textContent = category.category;
                navButton.addEventListener('click', async () => {
                    const categoryData = await fetchCategoryData(category.category_id);
                    displayVideos(categoryData);
                });
                navButtonsContainer.appendChild(navButton);
            });
        }

        function displayVideos(videos) {
            const videoListContainer = document.querySelector('.video-list');
            videoListContainer.innerHTML = '';

            videos.forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.classList.add('video-card');

                const thumbnail = document.createElement('img');
                thumbnail.classList.add('thumbnail');
                thumbnail.src = video.thumbnail;
                thumbnail.alt = video.title;

                const title = document.createElement('h3');
                title.textContent = video.title;

                const author = document.createElement('div');
                author.classList.add('author');

                const profileImage = document.createElement('img');
                profileImage.src = video.authors[0].profile_picture;
                profileImage.alt = video.authors[0].profile_name;
                profileImage.classList.add('profile-image');

                const authorName = document.createElement('span');
                authorName.textContent = video.authors[0].profile_name;
                authorName.classList.add('author-name');

                const verifiedIcon = document.createElement('img');
                verifiedIcon.src = video.authors[0].verified ? 'verify.png' : '';
                verifiedIcon.alt = 'Verified';
                verifiedIcon.classList.add('verified-icon');

                author.appendChild(profileImage);
                author.appendChild(authorName);
                if (video.authors[0].verified) {
                    author.appendChild(verifiedIcon);
                }

                const views = document.createElement('p');
                views.textContent = `Views: ${video.others.views}`;

                videoCard.appendChild(thumbnail);
                videoCard.appendChild(title);
                videoCard.appendChild(author);
                videoCard.appendChild(views);

                videoListContainer.appendChild(videoCard);
            });
        }
    </script>

</body>

</html>
