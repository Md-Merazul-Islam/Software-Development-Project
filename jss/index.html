<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhTube</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <main class="fullweb">
        <!-- navbar  -->
        <nav class="flex justify-between items-center py-4 px-6">
            <div class="logo-div">
                <img src="./icon/Logo.png" alt="logo" class="max-w-24">
            </div>
            <div class="sort-by-view bg-gray-200 rounded-lg py-2 px-4 cursor-pointer">
                sort by view
            </div>
            <div class="bolg">
                <a href="./blog.html" class="bg-orange-500 px-4 rounded-lg py-2 cursor-pointer" target="_blank">Blog</a>
            </div>
        </nav>
        <hr>


        <!-- dynamic menus  -->
        <div class="container">
            <div class="flex">
                <!-- auto content  -->
            </div>
        </div>


        <!-- here will display video  -->
        <div class="video-list"></div>

        <!-- error message -->
        <div id="error-message" class=" items-center">
            <img src="./icon/Icon.png" alt="" class="w-44  mr-auto m-auto">
            <h1 class="flex items-center my-5 justify-center font-bold">Oops!!Sorry, There is no content here</h1>
        </div>

    </main>

  


    <!-- js script here  -->
    <script src="./script.js"></script>
</body>

</html>
