<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Programming Hero Videos</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    h1 {
        text-align: center;
    }
    .video-list {
        list-style-type: none;
        padding: 0;
    }
    .video-item {
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        overflow: hidden;
    }
    .video-thumbnail {
        width: 100%;
        max-width: 200px;
        height: auto;
        float: left;
        margin-right: 10px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Programming Hero Videos</h1>
    <div id="videos-container"></div>
</div>

<script>
    fetch('https://openapi.programming-hero.com/api/videos/categories')
        .then(response => response.json())
        .then(categories => {
            categories.data.forEach(category => {
                fetchVideosByCategory(category.category_id);
            });
        })
        .catch(error => {
            console.error('Error fetching categories:', error);
        });

    function fetchVideosByCategory(categoryId) {
        fetch(`https://openapi.programming-hero.com/api/videos/category/${categoryId}`)
            .then(response => response.json())
            .then(videos => {
                displayVideos(videos.data);
            })
            .catch(error => {
                console.error(`Error fetching videos for category ${categoryId}:`, error);
            });
    }

    function displayVideos(videos) {
        const videosContainer = document.getElementById('videos-container');

        const videoList = document.createElement('ul');
        videoList.classList.add('video-list');

        videos.forEach(video => {
            const listItem = document.createElement('li');
            listItem.classList.add('video-item');

            const thumbnailImg = document.createElement('img');
            thumbnailImg.classList.add('video-thumbnail');
            thumbnailImg.src = video.thumbnail;
            thumbnailImg.alt = video.title;

            const title = document.createElement('h3');
            title.textContent = video.title;

            const author = document.createElement('p');
            author.textContent = `Author: ${video.authors[0].profile_name}`;

            const views = document.createElement('p');
            views.textContent = `Views: ${video.others.views}`;

            listItem.appendChild(thumbnailImg);
            listItem.appendChild(title);
            listItem.appendChild(author);
            listItem.appendChild(views);

            videoList.appendChild(listItem);
        });

        videosContainer.appendChild(videoList);
    }
</script>
</body>
</html>
