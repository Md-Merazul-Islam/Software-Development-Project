

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Programming Hero Videos</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    h1 {
        text-align: center;
    }
    .video-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        list-style-type: none;
        padding: 0;
    }
    .video-card {
        flex-basis: calc(25% - 20px); /* Four cards per row */
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    .video-thumbnail {
        width: 100%;
        height: auto;
    }
    .video-details {
        padding-top: 10px;
    }
    .video-title {
        margin: 0;
    }
    .video-author {
        margin: 5px 0;
    }
    .video-views {
        margin: 5px 0;
    }

    @media screen and (max-width: 600px) {
        .video-card {
            flex-basis: calc(100% - 20px); /* One card per row on smaller screens */
        }
    }
</style>
</head>
<body>
<div class="container">
    <h1>Programming Hero Videos</h1>
    <ul class="video-list" id="video-list"></ul>
</div>

<script>
    // Fetch data from API
    fetch('https://openapi.programming-hero.com/api/videos/categories')
        .then(response => response.json())
        .then(categories => {
            categories.data.forEach(category => {
                fetchVideosByCategory(category.category_id);
            });
        })
        .catch(error => {
            console.error('Error fetching categories:', error);
        });

    function fetchVideosByCategory(categoryId) {
        fetch(`https://openapi.programming-hero.com/api/videos/category/${categoryId}`)
            .then(response => response.json())
            .then(videos => {
                displayVideos(videos.data);
            })
            .catch(error => {
                console.error(`Error fetching videos for category ${categoryId}:`, error);
            });
    }

    function displayVideos(videos) {
        const videoList = document.getElementById('video-list');

        videos.forEach(video => {
            const videoCard = document.createElement('li');
            videoCard.classList.add('video-card');

            const thumbnailImg = document.createElement('img');
            thumbnailImg.classList.add('video-thumbnail');
            thumbnailImg.src = video.thumbnail;
            thumbnailImg.alt = video.title;

            const videoDetails = document.createElement('div');
            videoDetails.classList.add('video-details');

            const title = document.createElement('h3');
            title.classList.add('video-title');
            title.textContent = video.title;

            const author = document.createElement('p');
            author.classList.add('video-author');
            author.textContent = `Author: ${video.authors[0].profile_name}`;

            const views = document.createElement('p');
            views.classList.add('video-views');
            views.textContent = `Views: ${video.others.views}`;

            videoDetails.appendChild(title);
            videoDetails.appendChild(author);
            videoDetails.appendChild(views);

            videoCard.appendChild(thumbnailImg);
            videoCard.appendChild(videoDetails);

            videoList.appendChild(videoCard);
        });
    }
</script>
</body>
</html>
